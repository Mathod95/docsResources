apiVersion: organizations.aws.m.upbound.io/v1beta1
kind: OrganizationalUnit
metadata:
  name: ou-production
  namespace: crossplane-system
spec:
  forProvider:
    name: Production
    parentIdSelector:
      matchLabels:
        crossplane.io/name: ou-environments
    tags:
      ManagedBy: crossplane
  providerConfigRef:
    name: main
    kind: ProviderConfig